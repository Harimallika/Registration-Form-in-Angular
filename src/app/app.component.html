<form [formGroup]="regForm" class="form" (ngSubmit)="submit()">
  <h2 class="text-primary">Registration form using reactive forms</h2>

  <div class="form-group">
    <label>First Name</label>
    <input type="text" formControlName="firstName" class="form-control">
     <div class="text-danger" *ngIf="regForm.get('firstName')?.touched && regForm.get('firstName')?.invalid || submited && regForm.get('firstName')?.invalid">
      <div *ngIf="regForm.get('firstName')?.errors?.['required']">
        First Name is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" formControlName="lastName" class="form-control">
     <div class="text-danger" *ngIf="regForm.get('lastName')?.touched && regForm.get('lastName')?.invalid || submited && regForm.get('lastName')?.invalid">
      <div *ngIf="regForm.get('lastName')?.errors?.['required']">
        Last Name is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="text" formControlName="email" class="form-control">
     <div class="text-danger" *ngIf="regForm.get('email')?.touched && regForm.get('email')?.invalid || submited && regForm.get('email')?.invalid">
      <div *ngIf="regForm.get('email')?.errors?.['email']">
        invalid Email
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="text" formControlName="password" class="form-control">
     <div class="text-danger" *ngIf="regForm.get('password')?.touched && regForm.get('password')?.invalid || submited && regForm.get('password')?.invalid">
      <div *ngIf="regForm.get('password')?.errors?.['minlength']">
        password is min 8 charcters
      </div>
    </div>
  </div>
  

  <div class="form-group">
    <label>Confirm Password</label>
    <input type="text" formControlName="confirmpassword" class="form-control">
     <div class="text-danger" *ngIf="regForm.get('confirmpassword')?.touched && regForm.get('confirmpassword')?.invalid || submited && regForm.get('confirmpassword')?.invalid">
      <div *ngIf="regForm.get('confirmpassword')?.errors?.['required']">
        Confirm Password is required
      </div>
    </div>
  </div>
  <div  class="text-danger" *ngIf="submited|| regForm.get('confirmpassword')?.touched && regForm.errors?.['mismatch']">
    Passwords not match
  </div>

  <div class="actions">
    <button class="btn btn-primary" type="submit">Register</button>
    <button class="btn btn-warning" type="button" (click)="reset()">Reset</button>
  </div>
<!-- </form> -->
